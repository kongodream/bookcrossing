<div class="row">
    <div class="col-md-4">
        <div class="form-group has-feedback">
            <input type="search" class="form-control" ng-model="search" placeholder="Book title"/>
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group has-feedback">
            <ui-select id="authors" class="form-control" multiple ng-model="booksCtrl.selectedAuthors"
                       ng-change="booksCtrl.changeAuthors(booksCtrl.selectedAuthors)" ng-disabled="undefined"
                       theme="bootstrap"
                       class="ui-select input-md">
                <ui-select-match placeholder="Select authors...">
                    {{$item.firstName + " " + $item.surname}}
                </ui-select-match>
                <ui-select-choices repeat="author in (booksCtrl.authors | filter: $select.search)">
                    {{author.firstName + " " + author.surname}}
                </ui-select-choices>
            </ui-select>
        </div>
    </div>

    <!--<ui-select id="genres" class="form-control" multiple ng-model="bookCtrl.selectedGenres"-->

    <!--{{genre.title}}-->
    <!--</ui-select-choices>-->
    <!--</ui-select>-->
    <!--</div>-->

    <div class="col-md-4">
        <ui-select id="genre" ng-model="booksCtrl.selectedGenre">
            <ui-select-match>
                <span ng-bind="booksCtrl.selectedGenre.title"></span>
            </ui-select-match>
            <ui-select-choices repeat="item in booksCtrl.genres">
                <span ng-bind="item.title"></span>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
<div ng-repeat="book in booksCtrl.books | filter:{title: search} | genreFilter: booksCtrl.selectedGenre | authorFilter: booksCtrl.selectedAuthors">
    <a href="#/books/{{book.id}}">
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <div class="img-format-size">
                    <img ng-src="{{book.picture}}" height="148px" width="189px" class="img-responsive" alt="{{book.title}}"/>
                </div>

                <div class="caption text-center">
                    <h5>{{book.title}}</h5>
                    <a href="#/books/{{book.id}}/exchanges/new" class="btn btn-success">Make offer</a>
                </div>
                <p>
                </p>
            </div>
        </div>
    </a>
</div>
