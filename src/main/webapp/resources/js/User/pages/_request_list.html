<div ng-repeat="exchange in cu.currentUser.receivedExchanges" class="row exchange-container">
    <div class="col-md-3">
        <img ng-src="{{exchange.desiredBook.picture}}" height="120px" width="120px"/>
        <br>{{exchange.desiredBook.title}}
    </div>
    <div class="col-md-7">

    </div>
    <div class="col-md-2">
        <a class="btn btn-success">Confirm</a>
        <br>
        <a class="btn btn-danger">Deny</a>
    </div>
</div>
